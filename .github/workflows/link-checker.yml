name: Check Links

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Manual trigger

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check links in README
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress --exclude-loopback --exclude-mail --exclude-private '**/*.md'
          fail: true

      - name: Create issue if links are broken
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”— Broken links detected in README',
              body: 'The link checker found broken links. Check the workflow logs for details.',
              labels: ['maintenance', 'broken-links']
            })
